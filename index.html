<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPM Calculation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Garment Cost Per Minute (CPM) Calculator</h1>
        <form id="cpmForm">
            <label for="totalCostBDT">Total Production Cost (BDT):</label>
            <input type="number" id="totalCostBDT" required>

            <label for="exchangeRate">Exchange Rate (BDT to USD):</label>
            <input type="number" step="0.01" id="exchangeRate" required>

            <label for="totalLines">Total Number of Lines:</label>
            <input type="number" id="totalLines" required>

            <label for="manpowerPerLine">Total Manpower per Line:</label>
            <input type="number" id="manpowerPerLine" required>

            <button type="button" onclick="calculateCPM()">Calculate CPM</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
